<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
	<style>
.done {
		background: #888888 ;
	}
</style>
</head>
<body>
<h1> MY TODO LIST</h1>


<input id="item" type="text"><button onclick="addItem()"> Add</button>
<div id="todoList"></div>
<script>
	var counter=0;
function addItem(){
	var item = document.getElementById('item').value;
//alert(item);
var item_template = '<div id="item-'+counter+'" class="item"><div class="col1 date">'+ Date() +'</div><div class="col2 check"><input type="checkbox" onclick="toggleDone('+counter+')"></div><div class="col3 title">'+item+'</div><button onclick="deleteItem('+counter+')">X</button></div>';

 document.getElementById('todoList').innerHTML +=  item_template;

document.getElementById('item').value = '';
counter++;
}
function toggleDone(whichToToggle){
	document.getElementById('item-'+whichToToggle).classList.toggle('done')
	;

}
function deleteItem(whichToDelete){
	var elem =document.getElementById('item-'+whichToDelete);
	elem.parentNode.removeChild(elem);

}
</script>
</body>
</html>
